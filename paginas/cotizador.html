<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styleEntregableFinal.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <title>Cotizador</title>
</head>

<body>


  <section class="bg-banner pd-4">
    <div class="bigBox2 "> 
      <h1 class="">Bienvenido al cotizador</h1>
      <a id="irHome" class=" boton2 irHome" href="/index.html">Volver al Home</a> 
    </div>  
  </section>

  <div class="store pd-4" >
    <section class="pd-4">
      <div class="bigBox">

       <div class="container">  
         <article class="pd-4 bg-box4" >         
           <div id="contenedorCotizador"></div>
           <div id="totalCotizador"> </div>
         </article>
         <article id="formulario" class="pd-4 bg-box4" > 
            <h4 class="mb-p txt-center">Si deseas mayor infomación dejanos tus datos y te contactaremos</h4>        
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit">Enviar datos</button>
            </form>
            <div id="thankYouMessage" class="thank-you">
                ¡Gracias por dejar tus datos! Pronto nos pondremos en contacto contigo.
            </div>
         </article>
       </div>

      </div>    
    </section>


  </div>

  <script defer src="/js/scriptEntregableFinalDos.js"></script>
</body>

</html>
